<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="3" sizeXs="12" style="border: 2px;border-width: 2px;">
      </ion-col>
      <ion-col sizeLg="6" sizeMd="6" sizeXs="12" style="border: 2px;border-width: 2px;">


        <ion-list lines="none">
          Question {{ indextest+1}} / {{nbquestionbytest}}
          <ion-row style="display: none;">
            <ion-col style=" margin-left: 80%;" size="1">
              <ion-icon *ngIf="indextest > 0" style="width: 20px; height: 20px;" name="arrow-back" (click)="back()">
              </ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-icon *ngIf="resp!=null" style="width: 20px; height: 20px;" name="arrow-forward" (click)="next()">
              </ion-icon>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-progress-bar color="primary" value="{{ progress }}"></ion-progress-bar>
          </ion-row>
        </ion-list>


        <ion-list lines="none">


          <ion-list-header>
            <h3 padding>{{question_label}}</h3>
          </ion-list-header>

          <ion-radio-group  (ionChange)="onChange($event)" padding allow-empty-selection
            #radioGroup [(ngModel)]="resp">
            <ion-item class="container" *ngIf="q_prop1 != null" [color]="q_prop1.checked ? 'primary' : 'white'">
              <ion-label>{{q_prop1}}</ion-label>
              <ion-radio slot="end" value="{{ q_prop1 }}"></ion-radio>
            </ion-item>
            <ion-item class="container" *ngIf="q_prop2 != null" [color]="q_prop2.checked ? 'primary' : 'white'">
              <ion-label>{{q_prop2}}</ion-label>
              <ion-radio slot="end" value="{{ q_prop2 }}"></ion-radio>
            </ion-item>
            <ion-item class="container" *ngIf="q_prop3 != null" [color]="q_prop2.checked ? 'primary' : 'white'">
              <ion-label>{{q_prop3}}</ion-label>
              <ion-radio slot="end" value="{{ q_prop3 }}"></ion-radio>
            </ion-item>
           


          </ion-radio-group>


          <ion-button icon-left color="primary" expand="full" shape="round" (click)="next()" [disabled]="resp==0" tappable>
            Suivant
            </ion-button>
  
        </ion-list>

       
      </ion-col>
      <ion-col sizeLg="6" sizeMd="6" sizeXs="12" style="border: 2px;border-width: 2px;">
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
