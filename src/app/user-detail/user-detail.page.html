<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title > Participant </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content responsive-sm color="tertiary" >
<ion-row>
 
<ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
</ion-col> 

<ion-col sizeLg="6" sizeMd="6" sizeXs="12" >



  <div class="profil-header">

    <div class="header">
     <div class="space-between">
       <div class="followings">
         <img src="{{session_image}}" width="80px"> 
       </div>

       <div class="followings">
         <img  src="./assets/map/map1.png" style="width: 80px;" >
       </div>
     </div>
   </div>

   <div class="flex">
       <div class="border-white" >
         <div class="img-box"  [ngStyle]="{'background-color': color}" >
           <img src="{{user_avatar}}">
         </div>
       </div>
   </div>

   <div style="text-align: center;">
     <h4 style="text-transform: capitalize;">{{salutation}} {{firstname}} {{lastname}}</h4>
     <h4>{{customer_type}}</h4>
     <h4>{{company}} {{city}} {{cp}}</h4>
     <h4 >{{centre_regionale}}</h4>

     <ion-button type="submit" color="primary"  (click)="sendmessage()"  > 
      <ion-icon name="chatbubbles-outline"></ion-icon>
      Envoyer un message
    </ion-button>
    </div>
 </div>


<ion-list lines="none" style="margin-top: 50px;"  class="list-md">
      <ion-row >
        <ion-col sizeLg="9" sizeMd="9" sizeXs="12" >
  
          <ion-item lines="none" class="tweet">
            <ion-label text-wrap><i>Mon âge</i> 
            <br>
          <b> {{age}} ans </b> 
          </ion-label>
          </ion-item>
          <ion-item lines="none" class="tweet">
            <ion-label text-wrap><i>Mon année d'arrivée dans la société </i> 
          <br>
          <b>  {{arrived_date}} </b> 
          </ion-label>
          </ion-item>
          <ion-item lines="none" class="tweet">
            <ion-label text-wrap><i>Mon parcours</i> 
            <br>
            <b> {{parcours}} </b> 
          </ion-label>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-list>
</ion-col>
<ion-col sizeLg="3" sizeMd="3" sizeXs="12" class="padding"  >
</ion-col> 
</ion-row>
</ion-content>
